<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>错误界面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/demo.css">

    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>

<div th:insert="~{navigation :: copy}"></div>
<!--把标题栏引入进来-->
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-xs-12">
            <div class="jumbotron" >
                <h1 >很不幸，发生了错误。</h1>
                <br>
                <p th:if="${message==null}">页面迷路了，要不待会再来？</p>
                <p th:if="${message!=null}"><span th:text="${message}"></span></p>
                <br>
                <p><a class="btn btn-primary btn-lg" href="/" role="button">点这里返回首页</a></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
