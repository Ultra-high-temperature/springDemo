<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>个人中心</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/demo.css">

    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>


</head>
<body>

<div th:insert="~{navigation :: copy}"></div>
<!--把标题栏引入进来-->
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-home" aria-hidden="true"></span>个人界面</h2>
            <hr>
            <div>
                <div class="media-body">
                    <h4 class="media-heading">
                        用户名<span th:text="${session.user.getLogin_name()}"/>
                    </h4>
                    当前登录IP：<span th:class="line-limit-length" th:text="${ip}"></span><br>
                    GitHub帐户ID: <span th:text="${session.user.getAccount_id()}"></span>
                    账号创建时间: <span th:text="${#dates.format(session.user.getGmt_create(),'yyyy-MM-dd HH:mm')}"></span>

                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 col-xs-12">
            <h3>右边的功能模块</h3><br>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 col-xs-12">
                <hr >
            </div>
            <div class="list-group">
                <a href="" class="list-group-item active">功能模块</a>
            </div>
            <div class="list-group">
                <a th:href="@{'/profile/'+${session.user.getId()}}" class="list-group-item ">发帖记录</a>
                <a th:href="@{'/profile/'+${session.user.getId()}+'/info/'}" class="list-group-item active">个人信息</a>
                <a th:href="@{'/profile/'+${session.user.getId()}+'/replies/'}" class="list-group-item active">回复列表</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
