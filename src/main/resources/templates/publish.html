<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
    <title>发帖界面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/demo.css">

    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>


</head>
<body>

<div th:insert="~{navigation :: copy}"></div>
<!--把标题栏引入进来-->

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题（简明扼要）</label>
                    <input type="text" class="form-control" name="title" id="title" placeholder="输入问题标题">
                    <label for="description">问题补充</label>
                    <textarea class="form-control" name="description" id="description" cols="30" rows="10" placeholder="问题补充"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以“;”分隔">
                </div>
                <div class="container-fluid main">
                    <span class="alert alert-danger"  th:if="${error!=null}" th:text="${error}"></span>
                    <button type="submit" class="btn btn-success btn-publish">发布</button>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 col-xs-12">
            <h3>问题发起指南</h3><br>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字 <br>
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料： <br>
            <br>
            注意阅读格式友好，代码和异常信息请用代码标签格式化张贴； <br>
            • 选择标签: 选择一个或者多个合适的标签，每个标签用";"隔开 <br>
        </div>
    </div>
</div>


</body>
</html>
